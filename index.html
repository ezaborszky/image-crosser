<!DOCTYPE html>
<html>
<head>
	<title>Picture Uploader</title>
	<style>
		body {
			background: linear-gradient(to bottom, #0066cc, #0099cc);
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			color: #fff;
		}
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		.btn {
			padding: 10px 20px;
			background-color: #fff;
			color: #333;
			border-radius: 5px;
			font-size: 1.2rem;
			text-transform: uppercase;
			font-weight: bold;
			cursor: pointer;
			border: none;
			outline: none;
			margin-top: 20px;
		}
		.hidden {
			display: none;
		}
		.img-container {
			display: flex;
			justify-content: center;
			margin-top: 20px;
		}
		.img-container img {
			max-width: 500px;
			max-height: 500px;
		}
	</style>
</head>
<body>
  <div class="container">
    <h1>Image Cross Adder</h1>
    <button id="add-picture">Add Picture</button>
    <input type="checkbox" id="toggle-color">
    <label for="toggle-color">Toggle Cross Color</label>
    <a id="download-link" download="modified-image.jpg">Download Image</a>
  </div>
  <script src="app-jpg.js"></script>
</body>
</html>
